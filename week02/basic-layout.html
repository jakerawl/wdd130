<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

            <li><a href="https://churchofjesuschristtemples.org/">Temples</a></li>

    <main>

            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia, distinctio.</p>
        </section>

        </section>

    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/arequipa-peru/320x200/1-55f6c59ce8f9c093a9c689067f8674335de544e2.jpeg"

        <p>Jake Rawlins</p>
