<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130|HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" name="useremail" id="useremail" required>
            </div>
            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select name="favorite browser" id="favorite browser">
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            <div>
                <label for="places">List the places you've lived:</label>
                <textarea name="feedback" id="feedback" rows="4"
                    placeholder="Salt Lake City Utah, Denver Colorado"></textarea>
            </div>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
</body>

</html>
