<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form>
            <label for="full name">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="useremail">Email:</label>
            <input type="email" name="useremail" id="useremail" required>

            <label for="browser">What is your favorite browser?</label>
            <select name="favorite browser" id="favorite browser">
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="places">List the places you've lived:</label>
            <textarea name="feedback" id="feedback" rows="4"
                placeholder="Salt Lake City Utah, Denver Colorado"></textarea>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
</body>

</html>
